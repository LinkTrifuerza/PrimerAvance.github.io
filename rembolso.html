<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

        </div>

    <footer>
        <p>&copy; 2025 Tiendita . Todos los derechos reservados.</p>
    </footer>

    <script>
        function redirigir(pagina) {
            window.location.href = pagina;
        }
        function volver() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
